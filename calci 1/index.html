<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    *{
      color:rgb(255, 255, 255);
      font-family: bold;
    }
    </style>
    <meta charset ="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content ="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0"id="output-screen">
            <button onclick="Clear()" style="font-family:bold;">Cl</button>
            <button onclick="del()" style="font-family:bold;">DEL</button>
            <button onclick="display('%')" style="font-family:bold;">%</button>
            <button onclick="display('/')" style="font-family:bold;">/</button>
            <button onclick="display('7')" style="font-family:bold;">7</button>
            <button onclick="display('8')" style="font-family:bold;">8</button>
            <button onclick="display('9')" style="font-family:bold;">9</button>
            <button onclick="display('*')" style="font-family:bold;">*</button>
            <button onclick="display('4')" style="font-family:bold;">4</button>
            <button onclick="display('5')" style="font-family:bold;">5</button>
            <button onclick="display('6')" style="font-family:bold;">6</button>
            <button onclick="display('-')" style="font-family:bold;">-</button>
            <button onclick="display('1')" style="font-family:bold;">1</button>
            <button onclick="display('2')" style="font-family:bold;">2</button>
            <button onclick="display('3')" style="font-family:bold;">3</button> 
            <button onclick="display('+')" style="font-family:bold;">+</button>
            <button onclick="display('.')" style="font-family:bold;">.</button>
            <button onclick="display('0')" style="font-family:bold;">0</button>
            <button onclick="Calculate()"class="equal"style="font-family:bold;">=</button>
    
        </div>
    </div>

    <script>
        let outputScreen = document.getElementById("output-screen");
        
        function display(num){
            outputScreen.value += num;
        }
        function Calculate(){
            try{
                outputScreen.value=eval(outputScreen.value);
            }
            catch(err)
            {
                alert("INVALID")       
            }
        }
        function Clear(){
            outputScreen.value="";
        }
        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    </script>
</body>
</html>
